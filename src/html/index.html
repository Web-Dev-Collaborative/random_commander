<!DOCTYPE html>
<html>
<head>
  <title>Random Commander</title>
  <link rel=stylesheet href="css/main.min.css">
  <script src="js/head.min.js"></script>
</head>
<body ng-app="RandomCommander">

  <div ng-controller="RandomCommanderCtrl as main">

    <aside ng-controller="EditorCtrl as editor">
      <div class="container">
        <div class="global-data data-group">
          <div class="dg-row open">
            <h2>Global</h2>
            <div class="dg-drawer">
              <div class="col-container">
                <div class="col-3">
                  <div class="ns-group">
                    <div number-switch label="Measures" min="4" max="32" step="1" model="composition.measures"></div>
                    <div number-switch label="Tempo" min="80" max="160" step="1" model="composition.tempo"></div>
                    <div number-switch label="Beats" min="2" max="7" step="1" model="composition.beats"></div>
                  </div>
                </div>
                <div class="col-3">
                  <div grid-options label="Resolution" model="composition.resolution" groupname="resolutions" options="library.resolutions"></div>
                </div>
                <div class="col-6">
                  <div grid-options label="Root" model="composition.root" groupname="roots" options="library.notes"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="treble-data data-group">

          <div class="dg-row"
            ng-class="{open: view.t_data == 'tone'}">
            <h2 ng-click="dataRow('tone', 't')">Tone (Treble)</h2>
            <div class="dg-drawer">
              <div class="col-container">
                <div class="col-3">
                  <div class="ns-group">
                    <div number-switch label="Decibles" min="-24" max="0" step="1" model="composition.clefs.treble.decibles"></div>
                    <div number-switch label="Base Octave" min="1" max="8" step="1" model="composition.clefs.treble.baseoctave"></div>
                  </div>
                </div>
                <div class="col-3">
                  <div grid-options label="Wave Form" model="composition.clefs.treble.waveform" groupname="treble-waveform" options="library.waveforms"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.t_data == 'silence'}">
            <h2 ng-click="dataRow('silence', 't')">Silence Influence (Treble)</h2>
            <div class="dg-drawer">
              <div grid-options model="composition.clefs.treble.silence" groupname="treble-silence" options="library.silence"></div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.t_data == 'values'}">
            <h2 ng-click="dataRow('values', 't')">Value Influence (Treble)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{value.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="value in library.values track by $index"
                  model="composition.clefs.treble.values[$index]"></div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.t_data == 'intervals'}">
            <h2 ng-click="dataRow('intervals', 't')">Interval Influence (Treble)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{interval.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="interval in library.intervals track by $index"
                  model="composition.clefs.treble.intervals[$index]"></div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.t_data == 'chords'}">
            <h2 ng-click="dataRow('chords', 't')">Chord Influence (Treble)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{chord.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="chord in library.chords track by $index"
                  model="composition.clefs.treble.chords[$index]"></div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.t_data == 'octaves'}">
            <h2 ng-click="dataRow('octaves', 't')">Octave Influence (Treble)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{octave.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="octave in library.octaves track by $index"
                  model="composition.clefs.treble.octaves[$index]"></div>
              </div>
            </div>
          </div>
        </div>


        <div class="bass-data data-group">

          <div class="dg-row"
            ng-class="{open: view.b_data == 'tone'}">
            <h2 ng-click="dataRow('tone', 'b')">Tone (Treble)</h2>
            <div class="dg-drawer">
              <div class="col-container">
                <div class="col-3">
                  <div class="ns-group">
                    <div number-switch label="Decibles" min="-24" max="0" step="1" model="composition.clefs.bass.decibles"></div>
                    <div number-switch label="Base Octave" min="1" max="8" step="1" model="composition.clefs.bass.baseoctave"></div>
                  </div>
                </div>
                <div class="col-3">
                  <div grid-options label="Wave Form" model="composition.clefs.bass.waveform" groupname="bass-waveform" options="library.waveforms"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.b_data == 'silence'}">
            <h2 ng-click="dataRow('silence', 'b')">Silence Influence (Bass)</h2>
            <div class="dg-drawer">
              <div grid-options model="composition.clefs.bass.silence" groupname="bass-silence" options="library.silence"></div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.b_data == 'values'}">
            <h2 ng-click="dataRow('values', 'b')">Value Influence (Bass)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{value.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="value in library.values track by $index"
                  model="composition.clefs.bass.values[$index]"></div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.b_data == 'intervals'}">
            <h2 ng-click="dataRow('intervals', 'b')">Interval Influence (Bass)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{interval.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="interval in library.intervals track by $index"
                  model="composition.clefs.bass.intervals[$index]"></div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.b_data == 'chords'}">
            <h2 ng-click="dataRow('chords', 'b')">Chord Influence (Bass)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{chord.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="chord in library.chords track by $index"
                  model="composition.clefs.bass.chords[$index]"></div>
              </div>
            </div>
          </div>

          <div class="dg-row"
            ng-class="{open: view.b_data == 'octaves'}">
            <h2 ng-click="dataRow('octaves', 'b')">Octave Influence (Bass)</h2>
            <div class="dg-drawer">
              <div class="ns-group">
                <div number-switch
                  label="{{octave.name}}"
                  min="0" max="10" step="1"
                  ng-repeat="octave in library.octaves track by $index"
                  model="composition.clefs.bass.octaves[$index]"></div>
              </div>
            </div>
          </div>
        </div>

        <button id="generate-song"
          ng-click="generateComposition()">Generate</button>

        <div json-paster model="composition" label="Copy/Paste to Save/Resume Settings"></div>

      </div>

    </aside>


    <main ng-controller="DisplayCtrl">
      <div class="triggers">
        <a id="play">
          <span class="play"></span>
          <span class="stop"></span>
        </a>
      </div>
    </main>

  </div>

  <script src="js/app.min.js"></script>
</body>
</html>
