<div class="number-switch">

  <label ng-bind="label"></label>

  <span class="ns-arrow-up"
    ng-class="{disabled: model == max}"
    ng-click="changeClick('+')"></span>

  <input class="ns-input"
    type="text"
    step="{{step}}"
    ng-model="model"
    ng-blur="validate(min,max)">

  <span class="ns-arrow-down"
    ng-class="{disabled: model == min}"
    ng-click="changeClick('-')"></span>

</div>
